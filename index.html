<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <label for="menu"><div></div><div></div><div></div></label>
    <input type="radio" id="menu" name="menu">
    <input type="radio" id="close" name="menu">
    <div class="menu">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Video</a></li>
                <li><a href="#">Music</a></li>
            </ul>
        </nav>
        <label for="close">&times;</label>
    </div>
    <div class="slider">
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div data-hash="slide1" class="swiper-slide">
              <img src="./images/slider/slider1.webp" alt="" />
            </div>
            <div data-hash="slide2" class="swiper-slide">
              <img src="./images/slider/slider2.webp" alt="" />
            </div>
            <div data-hash="slide3" class="swiper-slide">
              <img src="./images/slider/slider3.webp" alt="" />
            </div>
            <div data-hash="slide4" class="swiper-slide">
              <img src="./images/slider/slider4.webp" alt="" />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <script src="./swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 0,
        hashNavigation: {
          watchState: true,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
</body>
</html>
